{% extends 'base.html' %}

{% block content %}

{% if category_posts %}    

	<h1>{{ cats }}</h1>
	
	<ul>
	{% for post in category_posts %}
		<li>
			<small>
			{% if user.is_authenticated %}	
				<a href="{% url 'post_edit' post.pk %}">(Edit)</a> 
				<a href="{% url 'post_delete' post.pk %}">(Delete)</a>
			{% endif %}
			</small>
		</li>
	{% endfor %}
	</ul>

{% else %}
	<h2>Sorry this page does not exist...</h2>
{% endif %}

{% endblock %}
