{% extends "base.html" %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>by {{ object.author }} | {{ object.created_at }}</p>
  <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'post_edit' post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'post_list' %}">All Post</a>.</p>
{% endblock content %}
