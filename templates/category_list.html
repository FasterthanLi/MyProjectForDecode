{% extends "base.html" %}

{% block content %}
{% for category in category_list %}
  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold"><a href="{% url 'category' cats=category.name %}">{{ category.name}}</a></span> &middot;
    </div>
  </div>
{% endfor %}
{% endblock content %}
